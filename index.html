<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灭火器信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .info-section label {
            font-weight: bold;
            margin-right: 10px;
        }
        .info-section p {
            display: inline;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>灭火器信息</h1>
    </header>

    <div class="container">
        <h2>皂河船闸管理所</h2>

        <div class="info-section">
            <label>灭火器信息:</label>
            <p>选择以下闸口灭火器查看详细信息。</p>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='page1.html'">一号闸灭火器</button>
            <button onclick="window.location.href='page2.html'">二号闸灭火器</button>
            <button onclick="window.location.href='page3.html'">三号闸灭火器</button>
        </div>
    </div>

</body>
</html>
