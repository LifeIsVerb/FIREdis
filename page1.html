<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干粉灭火器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .info-section label {
            font-weight: bold;
            margin-right: 10px;
        }
        .info-section p {
            display: inline;
        }
        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>干粉灭火器</h1>
    </header>

    <div class="container">
        <h2>灭火器详细信息</h2>

        <div class="info-section">
            <label>灭火器类型:</label>
            <p>干粉灭火器</p>
        </div>

        <div class="info-section">
            <label>灭火器容量:</label>
            <p>5公斤</p>
        </div>

        <div class="info-section">
            <label>适用范围:</label>
            <p>适用于扑灭A类、B类、C类火灾</p>
        </div>

        <div class="info-section">
            <label>灭火器使用方法:</label>
            <p>拔掉保险销，握住喷嘴，按下把手，喷射灭火剂。</p>
        </div>

        <div class="info-section">
            <label>保质期:</label>
            <p>有效期：5年（到期需重新充装）</p>
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">返回主页</button>
    </div>

</body>
</html>
